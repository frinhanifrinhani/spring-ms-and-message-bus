spring:
  application:
    name: mscards
jpa:
  properties:
    hibernate:
      dialect: org.hibernate.dialect.MySQLDialect
      ddl-auto: update

server:
  port: 0

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}